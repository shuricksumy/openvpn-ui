<div class="modal fade" id="showEditRouteModal" role="dialog">
    <div class="modal-dialog custom-modal-dialog-form"> <!-- Apply custom CSS style for the modal width -->
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Edit route: <font face="Verdana" size="+1"><strong> {{.RouteID}} </strong></font></h5>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                     <div class="panel-body">
                        <form id="modal-edit-route_form-to-confirm" role="form" action="{{urlfor "RoutesController.Post"}}" method="post">
                            <div class="card-body">
                      
                                <div class="form-row">
                      
                                    <!-- Hidden fields for proper form usage -->
                                    <input type="hidden" name="route_id" id="route_id" value="{{.RouteID}}">
                                    <input name="router_name" id="router_name" value="{{.RouterName}}" type="hidden">
                                    <input name="csrftoken" id="csrftoken" value="{{.CSRFToken}}" type="hidden">

                                 
                                    <div class="form-group col-md-6">        
                                      <label for="route_ip">Route IP*</label>
                                      <input class="form-control" name="route_ip" value="{{.RouteIP}}" 
                                                      data-inputmask="'alias': 'ip'" data-mask 
                                                      pattern="((^|\.)((25[0-5])|(2[0-4]\d)|(1\d\d)|([1-9]?\d))){4}$" 
                                                          placeholder="Enter Static IP" onfocusout="this.value = this.value.trim()" value="{{.RouteIP}}">
                                      <span class="help-block font75">Router subnet IP (ex.192.168.10.0)</span>
                                    </div>
                      
                                    <div class="form-group col-md-6">        
                                      <label for="route_mask">Route Mask*</label>
                                      <input class="form-control" name="route_mask" value="{{.RouteMask}}" 
                                                      data-inputmask="'alias': 'ip'" data-mask 
                                                      pattern="((^|\.)((25[0-5])|(2[0-4]\d)|(1\d\d)|([1-9]?\d))){4}$" 
                                                          placeholder="Enter Static IP" onfocusout="this.value = this.value.trim()" value="{{.RouteMask}}">
                                      <span class="help-block font75">Router subnet Mask (ex.255.255.255.0)</span>
                                    </div>
                      
                                    <div class="form-group col-md-12">
                                          <label for="description">Description</label>
                                          <input type="text" class="form-control" placeholder="Add description" id="description" 
                                            name="description" onfocusout="this.value = this.value.trim()" value="{{.Description}}">
                                          <span class="help-block font75">Describe the route details</span>
                                    </div>
                                </div>
                      
                            </div>
                            <!-- /.card-body -->
                            <div class="modal-footer">
                                <button type="button" class="btn btn-sm btn-default btn80" data-dismiss="modal" >Close</button>
                                <button type="submit" class="btn btn-sm bg-gradient-lightblue btn80 myspiner" id="updateRoute">Update</button>
                            </div>
                          </form>
                    </div>


            </div>
        </div>
    </div>
</div>

<script type="text/javascript">
    $(function () {
        $('[data-mask]').inputmask();
    });
</script>

<script>
    $(document).ready(function () {
    
        $('#updateRoute').click(function(){
          validateForm();   
        });
        
        $('#modal-edit-route_form-to-confirm').validate({ // initialize the plugin
        rules: {
            route_id: {
                required: true,
            },
            route_name: {
                required: true,
            },
            route_ip: {
                required: true,
            },
            route_mask: {
                required: true,
            },
            csrftoken: {
                required: true,
            }
        },
        messages: {
            route_id: {
            required: "Automaticaly generated",
            email: "Please enter a vaild email address"
            },
            route_name: {
            required: "Please select the Router",
            minlength: "Your password must be at least 5 characters long"
            },
            route_ip: "Please set IP route",
            route_mask: "Please set IP Mask route",
        },
        errorElement: 'span',
        errorPlacement: function (error, element) {
            error.addClass('invalid-feedback');
            element.closest('.form-group').append(error);
        },
        highlight: function (element, errorClass, validClass) {
            $(element).addClass('is-invalid');
        },
        unhighlight: function (element, errorClass, validClass) {
            $(element).removeClass('is-invalid');
        }
    });
  
  });
  </script>
