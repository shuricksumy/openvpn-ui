{{ template "layout/base.html" . }}

{{define "head"}}
<title>OpenVPN - Logs</title>
{{end}}

{{define "body"}}
<div class="box box-primary">
  <div class="box-header with-border">
    <h3 class="box-title">Last 500 lines of OpenVPN log</h3>
  </div>
  <pre style="font-size: 11px;line-height: 1.4em; background-color: #F6F4EB;">
    {{ range $i, $line := .logs }}{{$line}}
    {{ end }}
  </pre>
</div>
<!-- /.box -->
{{end}}
