<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>OpenVPN {{ .SiteName }} | Log in</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <!-- Bootstrap 3.3.6 -->
  <link rel="stylesheet" href="static/css/bootstrap.min.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="static/css/font-awesome.min.css">
  <!-- Ionicons -->
  <link rel="stylesheet" href="static/css/ionicons.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="/static/css/adminlte.min.css">
  <!-- iCheck -->
  <link rel="stylesheet" href="static/plugins/iCheck/square/blue.css">

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<body class="hold-transition login-page">
<div class="login-box">
  <div class="card card-outline card-primary">
      <div class="card-header text-center">
        <a href="#" class="h2"><b>OpenVPN </b>{{ .SiteName }}</a>
      </div>
      <!-- /.card-header -->
      <div class="card-body">
        <p class="login-box-msg">Sign in to start your session</p>
        {{template "common/alert.html" .}}
        <form action="{{urlfor "LoginController.Login"}}" method="post">
          <div class="form-group has-feedback">
            <input type="text" class="form-control" name="login" placeholder="Login">
            <span class="glyphicon glyphicon-user form-control-feedback"></span>
          </div>
          <div class="form-group has-feedback">
            <input type="password" class="form-control" name="password" placeholder="Password">
            <span class="glyphicon glyphicon-lock form-control-feedback"></span>
          </div>
          <div class="row">
            <div class="col-8">
            </div>
            <!-- /.col -->
            {{ .xsrfdata }}
            <div class="col-4">
              <button type="submit" class="btn btn-block btn-flat bg-gradient-lightblue">Sign In</button>
            </div>
            <!-- /.col -->
          </div>
        </form>
      </div>
      <!-- /.login-card-body -->
    </div>
</div>
<!-- /.login-card -->

<!-- jQuery 2.2.3 -->
<script src="static/js/jquery.min.js"></script>
<!-- Bootstrap 3.3.6 -->
<script src="static/js/bootstrap.bundle.min.js"></script>
<!-- iCheck -->
<script src="static/plugins/iCheck/icheck.min.js"></script>
<script>
  $(function () {
    $('input').iCheck({
      checkcardClass: 'icheckcard_square-blue',
      radioClass: 'iradio_square-blue',
      increaseArea: '20%' // optional
    });
    $("input:text:visible:first").focus();
  });
</script>
</body>
</html>
