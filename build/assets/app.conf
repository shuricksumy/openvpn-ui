; we use this when building the app.
appname = openvpn-ui
httpport = 8080
runmode = prod
EnableGzip = true
EnableAdmin = false
sessionon = true
CopyRequestBody = true
AuthType = "password"
DbPath = "data.db"
EasyRsaPath = "/usr/share/easy-rsa"
OpenVpnPath = "/etc/openvpn"
OpenVpnManagementAddress = "0.0.0.0 2080"
OpenVpnManagementNetwork = "tcp"
OpenVpnServerAddress = "127.0.0.1"
OpenVpnServerPort = "12235"
OVConfigLogV = "1"
