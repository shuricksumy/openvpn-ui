; we use this when building the app.
appname = openvpn-ui
httpport = 8080
runmode = prod
EnableGzip = true
EnableAdmin = false
sessionon = true
CopyRequestBody = true
AuthType = "password"
DbPath = "/opt/openvpn-gui/db/data.db"
EasyRsaPath = "/etc/openvpn/easy-rsa"
OpenVpnPath = "/etc/openvpn"
OpenVpnManagementAddress = "openvpn:2080"
OpenVpnManagementNetwork = "tcp"
OpenVpnServerAddress = "127.0.0.1"
SiteName="Admin"
Theme="blue"
OpenVpnServerDockerName = "openvpnserver"